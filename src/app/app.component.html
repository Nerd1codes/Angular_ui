<div class="file-upload-container">
  <!-- File input with (change) event binding -->
  <input type="file" id="fileInput" hidden accept=".zip,.doc,.xlsx,.docx,.pdf,.avi,.html,.png" (change)="onFileSelected($event)" multiple>

  <!-- Custom file upload button -->
  <label for="fileInput" class="custom-file-upload">
    <mat-icon>attach_file</mat-icon> Attach files
  </label>

  <!-- Instructions for the user -->
  <p>or drag and drop files here</p>
  <small>Supported file types: zip, doc, xlsx, docx, pdf, avi, html, png</small><br>
  <small>Maximum file size: 20.00 MB</small><br>
  <small>Maximum file count: 4</small>
</div>
